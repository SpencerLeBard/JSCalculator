<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<main>
  <div id="calculatorDisplay" class="text-light"></div>
  <div class="calculatorKeys">
    <button onclick="addNumber(1)"><div class="key1 keys">1</div></button>
    <button onclick="addNumber(2)"><div class="key2 keys">2</div></button>
    <button onclick="addNumber(3)"><div class="key3 keys">3</div></button>
    <button onclick="addNumber(4)"><div class="key4 keys">4</div></button>
    <button onclick="addNumber(5)"><div class="key5 keys">5</div></button>
    <button onclick="addNumber(6)"><div class="key6 keys">6</div></button>
    <button onclick="addNumber(7)"><div class="key7 keys">7</div></button>
    <button onclick="addNumber(8)"><div class="key8 keys">8</div></button>
    <button onclick="addNumber(9)"><div class="key9 keys">9</div></button>
    <button onclick="addNumber()"><div class="keyplus keys">+</div></button>
    <button onclick="addNumber()"><div class="keyminus keys">-</div></button>
    <button onclick="addNumber()"><div class="keymultiply keys">x</div></button>
    <button onclick="addNumber()"><div class="keydivide keys">/</div></button>
  </div>
</main>
<script src="app.js"></script>
</body>
</html>
